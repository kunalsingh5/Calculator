<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>
      <div class="calculator">
        <div class="display-container">
          <div class="clear">
            <button id="clearBtn" onclick="clearDisplay()">Clear</button>
          </div>
          <div id="display"></div>
        </div>
        <div class="button-group">
          <table>
            <tr>
              <td class="button">1</td>
              <td class="button">2</td>
              <td class="button">3</td>
              <td class="button">=</td>
            </tr>
            <tr>
              <td class="button">4</td>
              <td class="button">5</td>
              <td class="button">6</td>
              <td class="button">+</td>
            </tr>
            <tr>
              <td class="button">7</td>
              <td class="button">8</td>
              <td class="button">9</td>
              <td class="button">-</td>
            </tr>
            <tr>
              <td class="button">.</td>
              <td class="button">0</td>
              <td class="button">/</td>
              <td class="button">*</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
